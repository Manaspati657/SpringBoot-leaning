

spring.messages.basename=messages
spring.messages.encoding=UTF-8


#Embedded server port (default is 8080)
server.port=8086

#ViewResolver inupt (prefix,suffix)for defult InteranlResouceViewResolver
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#context path
server.servlet.context-path=/Employee-CURD-operation


#DataSource configuration

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springmvc
spring.datasource.username=root
spring.datasource.password=


#JPA-hibernate cfgs 
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


